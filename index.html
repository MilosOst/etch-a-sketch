<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="main">
        <div class="controls">
            <div class="colour-box">
                <input id="pen-colour" type="color">
                <span>Color Picker</span>
            </div>
            <div class="colour-box">
                <input id="bg-colour" type="color" value="#ffffff">
                <span>Background Colour</span>
            </div>
            <button id="fillBtn" class="btn">Toggle Fill</button>
            <button id="eraserBtn" class="btn">Eraser</button>

            <div class="size-box">
                <label id="sizeLabel" for="sizeSlider">Grid Size: 8 x 8</label>
                <input id="sizeSlider" type="range" value="8" min="1" max="64">
            </div>
            <button id="toggleLinesBtn" class="btn">Toggle Grid Lines</button>
            <button id="clearBtn" class="btn">Clear</button>

        </div>
        <div class="grid-container" draggable="false">

        </div>
    </div>
    <div class="footer">

    </div>
    

    <script src="JS/script.js"></script>
</body>
</html>
